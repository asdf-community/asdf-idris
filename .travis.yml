sudo: true
language: c
script: env CI=true asdf plugin-test idris https://github.com/vic/asdf-idris.git 'idris --help'
before_script:
  - git clone https://github.com/asdf-vm/asdf.git
  - . asdf/asdf.sh
  - |
    if [ "$(uname -s)" == "Linux" ]; then
      sudo apt-get install haskell-platform
    else
      brew install cabal-install
    fi
os:
  - linux
  - osx
